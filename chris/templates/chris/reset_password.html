{% extends 'base.html' %}

{% block head %}
<title>Reset Password</title>
{% endblock %}

{% block body %}
<p>Forgotten your password? Enter your email address below,
   and we'll email instructions for setting a new one.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Reset password</button>
</form>
{% endblock %}
